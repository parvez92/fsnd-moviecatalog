<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-signin-client_id" content="518993374781-imghhrlhmcafc13ishoo1cvc1hqaihis.apps.googleusercontent.com">
	<title>Movie Catalog</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel = "icon" type = "image/png" href = "/static/icon.png">
    <link rel="stylesheet" href="/static/milligram.min.css">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="bg">
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<a href="/" class="header__title">
					<h1 class="title__text">Movie Catalog</h1>
				</a>
				<div class="header__user">
					{%if 'username' not in session %}
					<a href="{{url_for('login')}}" class="user__nav">
						Login
					</a>
					{% else %}
					<a href="{{url_for('logout')}}" class="user__nav">
						Logout
					</a>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="content">	
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
	</div>
</body>
</html>
