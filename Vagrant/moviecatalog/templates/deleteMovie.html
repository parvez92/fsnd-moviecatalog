{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h6 class="modification__header">
				<span class="header__title">Delete Movie</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post">
				<h5 class="category-item__message">Are you sure you want to delete {{movies.genre}}?</h5>
				<a href="{{url_for('showMovie', genre_id = movies.movie_category_id ,movie_id = movies.id )}}" class="button button-outline">Back</a>
				<input type="submit" value="Delete">
			</form>
		</div>
	</div>

{% endblock %}
