{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h6 class="modification__header">
				<span class="header__title">Add New Movie</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post" class="movie__form">
				<fieldset>
					<label for="" class="form__label">Movie Name:</label>
					<input type="text" name="name" class="form__input">
					<label for="" class="form__label">Description:</label>
					<textarea name="description" id="" cols="30" rows="10" class="form__textarea"></textarea>
					<label for="" class="form__label">Genre:</label>
					<select class="form__select" name="genre">
						{% for genre in genres %}
							<option value="{{genre.id}}">{{genre.genre}}</option>
						{% endfor %}
					</select
				</fieldset>
				<div class="navigation__controls">
				<a href="{{url_for('showGenres')}}" class="controls__back">Back</a>
				<input type="submit" value="Add movie">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							 <p class="flash__message">{{ message }}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</form>
		</div>
	</div>

{% endblock %}
